<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script type='text/javascript' src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="map.css" />
    <script type='text/javascript' src='map.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true'
         renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

    <!-- Alte Oper Frankfurt (public Opera) -->
    <a-entity material='color: blue' geometry='primitive: box'
          gps-new-entity-place="latitude: 50.115637; longitude: 8.670411" scale="20 20 20"></a-entity>

    <!-- Lucae-Brunnen -->
    <a-entity material='color: yellow' geometry='primitive: box'
            gps-new-entity-place="latitude: 50.115637; longitude: 8.670411" scale="15 15 15"></a-entity>

    <!-- Opern Turm (Skyscraper) -->
    <a-entity material='color: red' geometry='primitive: box'
          gps-new-entity-place="latitude: 50.115545; longitude: 8.669181" scale="10 30 50"></a-entity>

    <!-- Goethe Strasse (VIP Shopping) -->
    <a-entity material='color: purple' geometry='primitive: box'
        gps-new-entity-place="latitude: 50.115074; longitude: 8.671408" scale="15 25 15"></a-entity>

    <!-- Chinaski Bar -->
    <a-entity material='color: green' geometry='primitive: box'
          gps-new-entity-place="latitude: 50.115074; longitude: 8.671408" scale="35 25 45"></a-entity>

</a-scene>

<div id="minimap">
    <div style="padding:10px" id="statusLine">
        minimap
    </div>
    <div id="pointscontainer"></div>
</div>

<script>

    window.points = [
        [50.115637, 8.670411, 'blue'],    // Alte Oper Frankfurt
        [50.115637, 8.670411, 'yellow'],  // Lucae-Brunnen
        [50.115545, 8.669181, 'red'],     // Opern Turm
        [50.115074, 8.671408, 'purple'],  // Goethe Strasse
        [50.115074, 8.671408, 'green']    // Chinaski Bar
    ]

    setInterval(getLocation, 5000);

</script>

</body>

</html>
