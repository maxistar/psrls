<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script type='text/javascript' src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="map.css" />
    <script type='text/javascript' src='map.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true'
         renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

    <!-- Bornheimer Uhrtürmchen -->
    <a-entity material='color: grey' geometry='primitive: box; depth: 2; height: 8; width: 2'
          gps-new-entity-place="latitude: 50.125447; longitude: 8.706691" scale="5 5 5"></a-entity>

    <!-- Bitcoin MeetUp at btcffm.org -->
    <a-entity material='color: orange' geometry='primitive: cone; radiusBottom: 2; height: 5'
          gps-new-entity-place="latitude: 50.125417; longitude: 8.705921" scale="5 5 5"></a-entity>

    <!-- Café Corners -->
    <a-entity material='color: blue' geometry='primitive: box'
          gps-new-entity-place="latitude: 50.125452; longitude: 8.706624" scale="5 5 5"></a-entity>

    <!-- Reichsdorf-Bornheim-Fountain -->
    <a-entity material='color: cyan' geometry='primitive: cylinder; radius: 3; height: 2'
          gps-new-entity-place="latitude: 50.125565; longitude: 8.706653" scale="5 5 5"></a-entity>

    <!-- DM Drug Store -->
    <a-entity material='color: pink' geometry='primitive: box'
          gps-new-entity-place="latitude: 50.125565; longitude: 8.706653" scale="5 5 5"></a-entity>

</a-scene>

<div id="minimap">
    <div style="padding:10px" id="statusLine">
        minimap
    </div>
    <div id="pointscontainer"></div>
</div>

<script>
    window.points = [
        [50.125447, 8.706691, 'grey'],    // Bornheimer Uhrtürmchen
        [50.125417, 8.705921, 'orange'],  // Bitcoin MeetUp at btcffm.org
        [50.125452, 8.706624, 'blue'],    // Café Corners
        [50.125565, 8.706653, 'cyan'],    // Reichsdorf-Bornheim-Fountain
        [50.125565, 8.706653, 'pink']     // DM Drug Store
    ]

    setInterval(getLocation, 5000);
</script>

</body>

</html>
