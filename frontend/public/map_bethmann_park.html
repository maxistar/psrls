<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script type='text/javascript' src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="map.css" />
    <script type='text/javascript' src='map.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
            src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true'
         renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

    <!-- Bethmannpark -->
    <a-entity material='color: green' geometry='primitive: box'
          gps-new-entity-place="latitude: 50.118975; longitude: 8.688665" scale="10 10 2"></a-entity>

    <!-- Giant Chess Board in Bethmannpark -->
    <a-entity material='color: black' geometry='primitive: plane; width: 10; height: 10'
          gps-new-entity-place="latitude: 50.118975; longitude: 8.690918" rotation="-90 0 0" scale="10 10 10"></a-entity>

    <!-- Sandbox for Kids in Bethmannpark -->
    <a-entity material='color: orange' geometry='primitive: box'
          gps-new-entity-place="latitude: 50.118975; longitude: 8.690918" scale="5 5 5"></a-entity>

    <!-- Garten des Himmlischen Friedens -->
    <a-entity material='color: red' geometry='primitive: sphere; radius: 5'
          gps-new-entity-place="latitude: 50.118678; longitude: 8.690801" scale="5 5 5"></a-entity>

    <!-- Main Exit of Bethmannpark -->
    <a-entity material='color: yellow' geometry='primitive: cone; radiusBottom: 2; height: 5'
          gps-new-entity-place="latitude: 50.118746; longitude: 8.691481" scale="5 5 5"></a-entity>

</a-scene>

<div id="minimap">
    <div style="padding:10px" id="statusLine">
        minimap
    </div>
    <div id="pointscontainer"></div>
</div>

<script>
    window.points = [
        [50.118975, 8.688665, 'green'],  // Bethmannpark
        [50.118975, 8.690918, 'black'],  // Giant Chess Board
        [50.118975, 8.690918, 'orange'], // Kids Sandbox Bethmannpark
        [50.118678, 8.690801, 'red'],    // Garten des Himmlischen Friedens
        [50.118746, 8.691481, 'yellow']  // Main Exit
    ]

    setInterval(getLocation, 5000);
</script>

</body>

</html>
